<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="drumkit">
      <button class="pad" id="padClap">
        <img src="./icons/clap.png" alt="clap" />
      </button>
      <button class="pad" id="padCrash">
        <img src="./icons/crash.png" alt="crash" />
      </button>
      <button class="pad" id="padOpenHH">
        <img src="./icons/open-hihat.png" alt="open-hihat" />
      </button>
      <button class="pad" id="padKick">
        <img src="./icons/kick.png" alt="kick" />
      </button>
      <button class="pad" id="padSnare">
        <img src="./icons/snare.png" alt="snare" />
      </button>
      <button class="pad" id="padCloseHH">
        <img src="./icons/closed-hihat.png" alt="closed-hihat" />
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
